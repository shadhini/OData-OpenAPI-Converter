<!DOCTYPE html>
<html>
<propertyTitle>OData - Swagger Converter</propertyTitle>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container w3-teal">
    <h1 align= "center">OData - Swagger (OpenAPI) Converter</h1>
</div>

<form class="w3-container" action="openAPIgenerator" method="post">
    <p>
        <label class="w3-text-teal"><b>Service Root:</b></label>
        <input class="w3-input w3-border w3-white" name="serviceRoot" typeName=url ></p>
        <label class="w3-text-teal"><b>Metadata :</b></label>
        <input class="w3-input w3-border w3-white" name="metadataDoc" typeName=xml ></p>
    <p>
        <button class="w3-btn w3-teal">Generate SWAGGER UI</button></p>
</form>

<div class="w3-container w3-teal">
    <p>Please enter OData service root url in the input box, to generate swagger UI for your OData service.</p>
</div>

</body>
</html>
